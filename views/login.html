<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__primer-fila">
            <img src="images/logo-mercado-liebre.svg" alt="logo-mercado-liebre" class="logo" width="200">
            <form class="cont-search">
                <input type="search" placeholder="Buscar productos, marcas y más" class="cont-search__input" id="search">
                <label for="search"><i class="fa fa-search"></i></label> 
            </form>
            <div class="header__aviso">
                <p><i class="fas fa-hand-holding-usd"></i> Comprá en cuotas y sin tarjeta de crédito</p>
            </div>
        </div>

        <nav class="header__nav">
            <ul class="header__listas">
                <li><a href="#" class="enlaces">Ofertas</a></li>
                <li><a href="#" class="enlaces">Tiendas Oficiales</a></li>
                <li><a href="#" class="enlaces">Vender</a></li>
                <li><a href="#" class="enlaces">Ayuda</a></li>
            </ul>

            <ul class="header__listas">
                <li><a href="/register" class="enlaces">Creá una cuenta <i class="far fa-id-card"></i></a></li>
                <li><a href="/login" class="enlaces">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="#" class="enlaces">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>

        <div class="burger-menu">
            <i class="fa fa-bars burger burger-menu__icono"></i>
        </div>
    </header>

    <form action="" class="form-login-registro">
        <label for="nombre" class="titulo cont-inputs">Nombre de usuario:
            <input type="text" name="nombre-usuario" id="nombre">
        </label>
        <label for="contraseña" class="titulo cont-inputs">Contraseña:
            <input type="password" name="contraseña" id="contraseña">
        </label>
        <button type="submit" class="buttons">Enviar</button>
    </form>
</body>
</html>
